<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Calculator</h1>
        <div>
            <input id="textarea" class="textarea" type="text">
        </div>
            <!-- <button class="btn" onclick="getNumber('7')">7</button>
            <button class="btn" onclick="getNumber('8')">8</button>
            <button class="btn" onclick="getNumber('9')">9</button>
            <button class="btn" onclick="getNumber('*')">*</button> -->

        <div>
            <input class="btnleft" type="button" onclick="getNumber('7')" value="7">
            <input class="btn" type="button" onclick="getNumber('8')" value="8">
            <input class="btn" type="button" onclick="getNumber('9')" value="9">
            <input class="btn" type="button" onclick="getNumber('/')" value="/">
        </div>
        <div>
            <input class="btnleft" type="button" onclick="getNumber('4')" value="4">
            <input class="btn" type="button" onclick="getNumber('5')" value="5">
            <input class="btn" type="button" onclick="getNumber('6')" value="6">
            <input class="btn" type="button" onclick="getNumber('*')" value="*">
        </div>
        <div>
            <input class="btnleft" type="button" onclick="getNumber('1')" value="1">
            <input class="btn" type="button" onclick="getNumber('2')" value="2">
            <input class="btn" type="button" onclick="getNumber('3')" value="3">
            <input class="btn" type="button" onclick="getNumber('-')" value="-">
        </div>
        <div>
            <input class="btnleft" type="button" onclick="getresult('=')" value="=">
            <input class="btn" type="button" onclick="getNumber('0')" value="0">
            <input class="btn" type="button" onclick="cleartextarea('C')" value="C">
            <input class="btn" type="button" onclick="getNumber('+')" value="+">
        </div>
       <span> BY: FARAZ INAM </span>
    </div>
</body>


<script src="app.js"></script>
</html>
